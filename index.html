<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detecção de Áudio e Pose</title>
  <style>
    body {
      margin: 0;
      background: #2bff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img{
      height: 80%;
    }
    #imagem, #acao {
      position: absolute;
      transition: 0.2s ease;
      max-width: 100%;
    }
    #imagem { top: 10%; }
    #acao { bottom: 30%;
      left: 35%;
    height: 30%;}
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      opacity: 0; /* webcam oculta */
    }
  </style>
</head>
<body>
  <img id="imagem" src="imagens/espera.png" alt="Vogal" />
  <img id="acao" src="" alt="Ação" />
  <canvas id="canvas"></canvas>

  <!-- TensorFlow e bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <script>
    // ---------- MODELO DE ÁUDIO ----------
    const URL_AUDIO = "https://teachablemachine.withgoogle.com/models/72wwfpkyb/";
    const imagem = document.getElementById("imagem");

    const IMGS_AUDIO = {
      a: "imagens/a.png",
      e: "imagens/e.png",
      i: "imagens/i.png",
      o: "imagens/o.png",
      espera: "imagens/espera.png"
    };

    async function initAudio() {
      const recognizer = speechCommands.create(
        "BROWSER_FFT",
        undefined,
        URL_AUDIO + "model.json",
        URL_AUDIO + "metadata.json"
      );

      await recognizer.ensureModelLoaded();
      const classLabels = recognizer.wordLabels();

      recognizer.listen(result => {
        const scores = result.scores;
        const maiorIndice = scores.indexOf(Math.max(...scores));
        const letra = classLabels[maiorIndice].toLowerCase();
        imagem.src = IMGS_AUDIO[letra] || IMGS_AUDIO.espera;
      }, {
        probabilityThreshold: 0.7,
        includeSpectrogram: false,
        invokeCallbackOnNoiseAndUnknown: true,
        overlapFactor: 0.6
      });
    }

    // ---------- MODELO DE POSE ----------
    const URL_POSE = "https://teachablemachine.withgoogle.com/models/boeRseIib/";
    const acao = document.getElementById("acao");
    let modelPose, webcam, ctx, maxPredictions;

    const IMGS_POSE = {
      stop: "imagens/pare.png",
      ok: "imagens/joia.png",
      shiu: "imagens/shiu.png"
    };

    async function initPose() {
      const modelURL = URL_POSE + "model.json";
      const metadataURL = URL_POSE + "metadata.json";

      modelPose = await tmPose.load(modelURL, metadataURL);
      maxPredictions = modelPose.getTotalClasses();

      const size = 200;
      const flip = true;
      webcam = new tmPose.Webcam(size, size, flip);
      await webcam.setup();
      await webcam.play();

      const canvas = document.getElementById("canvas");
      canvas.width = size;
      canvas.height = size;
      ctx = canvas.getContext("2d");

      window.requestAnimationFrame(loopPose);
    }

    async function loopPose() {
      webcam.update();
      await predictPose();
      window.requestAnimationFrame(loopPose);
    }

    async function predictPose() {
      const { pose, posenetOutput } = await modelPose.estimatePose(webcam.canvas);
      const prediction = await modelPose.predict(posenetOutput);

      let classe = "";
      let maiorProb = 0;

      for (let i = 0; i < prediction.length; i++) {
        if (prediction[i].probability > maiorProb) {
          maiorProb = prediction[i].probability;
          classe = prediction[i].className.toLowerCase();
        }
      }

      if (classe === "parado" || maiorProb < 0.8) { 
        acao.src = "";
        acao.style.display = "none";
      }
      else if(classe == "shiu" || maiorProb < 0.8){
        acao.src = IMGS_POSE[classe] || "";
        acao.style.display = "block";
        acao.style.left = "43%";
        acao.style.bottom = "42%";
      } else {
        acao.src = IMGS_POSE[classe] || "";
        acao.style.display = "block";
        acao.style.left = "35%";
        acao.style.bottom = "30%";
      }
    }

    // ---------- INICIA OS DOIS ----------
    initAudio();
    initPose();
  </script>
</body>
</html>
